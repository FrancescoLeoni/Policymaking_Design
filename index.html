  <script>
    $( "#closeList" ).click(function() {
      $( "#list" ).slideToggle( "slow" );
        var $this = $(this);
        $this.toggleClass('btnlist');

        $this.text('Hide List');     
        } else {
       $this.text('Show List');

    });
